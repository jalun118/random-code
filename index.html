<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Genered Code Unik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 mt-auto mx-3">
        <div class="border-1 border border-secondary p-5 rounded-3 m-5">
          <h3 class="bg-primary text-bg-primary text-center rounded-2 py-1">Kode Generator</h3>
          <div class="mb-3">
            <label for="lenght-code" class="form-label">Panjang Kode Unik</label>
            <input type="number" class="form-control" id="lenght-code" aria-describedby="Kode" autocomplete="off"
              autofocus>
          </div>
          <label for="code-unik" class="form-label">Kode Unik</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="code-unik" disabled>
            <button onclick="Copy()" class="fas fa-clipboard btn btn-info text-white"></button>
          </div>
          <button class="btn btn-dark text-uppercase" onclick="getPassword()">generate</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
